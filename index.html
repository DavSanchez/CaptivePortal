<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="WebRTC getUserMedia MediaRecorder API">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <title>Portal Cautivo</title>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }
        #preRecordArea{
            display: none;
        }
        #agreedArea{
            display: none;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
        .container .text-muted {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div id='gUMArea' class="container">
    <div class="page-header">
        <h1>Welcome</h1>
    </div>
    <p class="lead">Clic al botón y pedimos permisos de audio para grabarte un poco.</p>
    <button class="btn btn-default" id='agreeBtn'>Estoy de acuerdo</button>
</div>
<div id='preRecordArea' class="container">
    <div class="page-header">
        <h1>Welcome</h1>
    </div>
    <p class="lead">OK... dale a Conectar para que empiece.</p>
    <button class="btn btn-default" id='recordBtn'>Conectar</button>
</div>
<div id="agreedArea" class="container">
    <div class="page-header">
        <h1>Grabando</h1>
    </div>
    <p class="lead">Aquí no va nada por lo pronto.</p>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ChilliLibrary.js"></script>
<script src="js/chilliController.js"></script>
<script src="js/script.js"></script>
</body>
</html>
